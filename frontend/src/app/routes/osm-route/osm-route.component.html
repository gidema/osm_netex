@if (osmRoute) {
<h1>OSM: {{ osmRoute.name}}</h1>
<p>Colour: <span style = "color: {{osmRoute.colour}};">{{osmRoute.colour}}</span>; osm id = {{ osmRoute.osmRouteId}}</p>
<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <tbody>
        @for (quay of osmRoute.quays; track quay.quayIndex) {
          <tr>
            <td> <a href="https://drgl.nl/stop/{{ quay.stopPlace }}" target="_blank">{{ quay.quayName }} </a> @if (quay.stopSideCode) {(Perron {{quay.stopSideCode}}) } <span style="font-size: 12px;">({{ quay.quayCode }})</span></td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
}

<div class="card my-5">
  @if (match) {
  <div class="card-body">
    <h2 i18n="@@OSMRoute">OSM route {{ match.osmRoute?.name }}</h2>
    <p i18n="@@NetexRoute">Netex route: {{ match.osmRoute?.name }}</p>
    @if (match.issues && match.issues.length > 0) {
      <p i18n="@@RouteHasIssues">This route has {{ match.issues.length }} <a [routerLink] = "['/route-match', match.id, 'issues']">issues</a></p>
    }
    @else {
        <p i18n>No issues were found for this route.</p>
    }
  </div>
}
</div>
